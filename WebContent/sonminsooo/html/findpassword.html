<script>

			$('#fpwBTN').css('background', '#b2dffc');
		} else {
			$('#fpwBTN').attr('disabled', false);

	})
	
	$('.fpwBTN').on('click', function(){
		input = $('#fpwIP').val();
		console.log(input);
		
		$.ajax({
			url : '/Sonminsooo/FindPassword.do',
			data : {'input' : input},
			type : 'post',
			success : function(res){
				console.log(res);
				
                if (res.cnt == 1) {	                	
                	location.href="sendEmail.html";
                    
				} else {
					$('.error').fadeIn(400).delay(4000).fadeOut(400);
				}
                
			},
			error : function(xhr){
				console.log('상태 : ' + xhr.status);
			},
			dataType : 'json'
		})
		
	})
	
	
	
})
</script>
